<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Restaurant 2.0</title>
</head>
    <body>
        
        <header>
            <div class="logo hidden">
                <img src="../img/barbecue.png" alt="" class="home">
            </div>
            <div class="nav hidden">
                <h4 class="about-us">About us</h4>
                <h4 class="menu">Menu</h4>
                <h4 class="contact">Contact</h4>
            </div>
            <div class="mobile">
                <div class="open">
                    <hr>
                    <hr>
                    <hr>
                </div>  
                <div class="icons">
                    <img src="../img/instagram.png" alt="instagram icon">
                    <img src="../img/twitter.png" class="twitter" alt="twitter icon">
                    <img src="../img/youtube.png" alt="youtube icon">
                </div>
            </div>
        </header>

        <div class="mobile-menu">
            <img src="../img/close.png" alt="" class="exit">
            <h4 class="home">Home</h4>
            <h4 class="about-us">About us</h4>
            <h4 class="menu">Menu</h4>
            <h4 class="contact">Contact</h4>
        </div>

        <div class="content">
            <h1>Welcome to</h1>
            <h1>Overpriced Grill</h1>
        </div>
        <script src="main.js"></script>
    </body>
</html>
